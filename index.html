<main>

    <section class="novedades-section">
      <div class="novedades-container">

        <!-- Header de sección -->
        <div class="novedades-header">

            <span class="novedades-badge">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                <path d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />

              Lo nuevo

            <h2 class="novedades-title">Novedades</h2>
            <p class="novedades-subtitle">Descubrí todo lo que tenemos para vos</p>
          </div>
          <!-- Navegación entre páginas -->
          <div class="page-nav">
            <span class="page-nav-label">Inicio</span>
            <div class="page-nav-buttons">
              <button class="page-nav-btn page-nav-prev" aria-label="Página anterior">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">

                  <path d="M9 18l6-6-6-6"/>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Cards Grid -->
        <div class="novedades-grid" id="slider-novedades">
          <!-- Cards se generan con JS -->
        </div>

      </div>

    <!-- NUESTRAS DELICIAS -->
    <section class="cards-section">
      <h2 class="section-title">Nuestras delicias</h2>

      <div class="news-slider-wrapper">

        <div class="news-slider" id="slider-delicias"></div>
        <button class="arrow arrow-right" data-slider="delicias">›</button>
      </div>
    </section>
